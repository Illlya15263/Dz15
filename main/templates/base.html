<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://phonoteka.org/uploads/posts/2021-05/1620281742_22-phonoteka_org-p-krutoi-fon-dlya-video-22.jpg'); /* Замініть на свій фоновий зображення */
        background-size: cover;
        background-position: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .navbar {
        background-color: rgba(0, 0, 0, 0.9);
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 999;
    }
    .navbar {
        background-color: rgba(0, 0, 0, 0.9);
        width: 100%;
        position: fixed;
        top: 0;
    }
    .navbar .navbar-brand {
        color: white;
    }
    .navbar .navbar-brand:hover {
        color: white;
    }
    .navbar .btn-outline-success {
        background-color: #007BFF;
        color: #fff;
    }
    .card {
        width: 18rem;
        background-color: rgba(0, 0, 0, 0.9);
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin: 10px;
        color: white; /* Колір тексту */
    }
    .card img {
        max-width: 100%;
    }
    .card .card-title {
        font-weight: bold;
    }
    .card .btn-primary {
        background-color: #007BFF;
    }

    .card:nth-child(5n+1) {
        clear: both;
    }

</style>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="user.html">Профіль</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Пошук" aria-label="Пошук">
            <button class="btn btn-outline-success" type="submit">Пошук</button>
        </form>
    </div>
</nav>
{% block content %} {% endblock %}

</body>
</html>
